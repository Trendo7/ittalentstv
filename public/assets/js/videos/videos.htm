<div class="row">

    <!-- new card -->
    <div ng-repeat="video in videos" class="col-lg-3 col-md-6 mb-4">
        <div ng-click="openLink(video)" class="card h-80">
            <a href="#"><img class="card-img-top" ng-src="{{video.thumbnailUrl}}" alt=""></a>
            <div class="card-body">
                <h5 class="card-title">{{video.title}}</h5>
                <h6>{{video.uploadedBy}}</h6>
                <h6>{{video.viewCount}}</h6>
            </div>
        </div>
    </div>
    <!-- /new card -->


</div>
