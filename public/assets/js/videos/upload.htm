<script src="assets/js/tagsinput.js"></script>
<div class="grid" ng-contorller="UploadController">
	<div class="row mt-5">
		<div class="col ">
			<div class="row ml-2 ">
				<input ng-model="title" class="form-control col-lg-8 mb-3 mt-3" type="text" id="name" placeholder="Name of the video clip">
			</div>
			<div class="row ml-2 ">
				<textarea ng-model="description" class="form-control col-lg-10 mb-3" height="300px" type="text" id="description" placeholder="Description of the video clip"></textarea>
			</div>
			<div class="row ml-2 ">
				<input ng-model="tags" class="form-control text-lowercase col-lg-12 mb-3" data-role="tagsinput" type="text" id="tags" placeholder="Add tags">
			</div>
		</div>
		<div class="col ">
			<input class="col-lg-12" type="file" value="upload" id="fileButton" accept="video/*" />
		</div>
	</div>
</div>
<div class="row">
	<button class="btn mx-auto mb-2" id="upload">upload</button>
</div>
<progress style="width: 100%; height: 5px;" value="0" max="100" id="uploader"></progress>
	<p class="text-center mt-0" id="prog"></p>
</div>
