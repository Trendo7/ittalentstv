<div class="row" ng-contorller="UploadController">

<input ng-model="title" class="col-lg-6 mx-auto mb-2" type="text" id="name" placeholder="Enter name for the video">
<input ng-model="description" class="col-lg-8 mx-auto mb-2" type="text" id="description" placeholder="Enter description for the video">
<input ng-model="tags" class="col-lg-12" type="text" id="tags" placeholder="Enter tags for the video">

<input class="col-lg-12" type="file" value="upload" id="fileButton" accept="video/*" />

<button class="btn btn-primary" id="upload">UPLOAD</button>

<progress style="width: 100%; height: 15px;" value="0" max="100" id="uploader">0</progress>


<div id="latest"></div>
</div>
