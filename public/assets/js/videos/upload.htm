<script src="assets/js/tagsinput.js"></script>
<div class="col-10 mx-auto">
	<div class="grid" ng-contorller="UploadController">
		<h5>Upload new video</h5>
		<hr/>
		<div class="row mt-2">
			<div class="col ">
				<div class="row ml-2 ">
					<input ng-model="title" class="form-control col-lg-8 mb-3 mt-3" type="text" id="name" maxlength="40" placeholder="Name of the video clip">
				</div>
				<div class="row ml-2 ">
					<textarea ng-model="description" class="form-control col-lg-10 mb-3" height="300px" type="text" id="description" maxlength="300" placeholder="Description of the video clip"></textarea>
				</div>
				<div class="row ml-2 ">
					<input ng-model="tags" class="form-control text-lowercase col-lg-12 mb-3" data-role="tagsinput" type="text" id="tags" maxlength="30" placeholder="Add tags">
				</div>
			</div>
			<div class="col mt-3">
				<div class="custom-file" id="customFile" lang="en">
					<input type="file" class="custom-file-input" id="fileButton" accept="video/mp4">
					<label class="custom-file-label" id="fileName" for="fileButton">
						Select file...
					</label>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<button class="btn mx-auto mb-2" id="upload">upload</button>
	</div>
<progress style="width: 100%; height: 5px;" value="0" max="100" id="uploader"></progress>
<p class="text-center mt-0 mb-3" id="prog"></p>
<div id="result"></div>
 <canvas id="canvasId"></canvas>
    <img id="imgId" crossorigin="anonymous" src=""/>
</div>
</div>
