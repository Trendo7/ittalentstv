<div class="col-lg-10 mx-md-auto">
    <h5>Your profile</h5>
    <hr/>
    <div class="row"  style="animation: riseUp 0.5s ease-in">
        <div class="col-6">
            <form>
            <div class="form-group col-10 ">
                <label for="editUsername">Username:</label>
                <input type="text" class="form-control" id="editUsername" ng-model="user.username" ng-disabled="!isBeingEdited" placeholder="Username"/>
            </div>
            <div class="form-group col-10">
                <label for="editEmail">Email:</label>
                <input type="email" class="form-control" id="editEmail" ng-model="user.email" ng-disabled="!isBeingEdited" placeholder="Email"/>
            </div>
            <div class="form-group col-10">
                <label for="editPassword">Password:</label>
                <input type="password" class="form-control was-validated" id="editPassword" ng-model="user.password" ng-disabled="!isBeingEdited" placeholder="Password"/>
            </div>
        </form>     
    </div>
        <div class="col-6">
            <div class="col-12">
                <label for="editPhoto">Profile picture:</label>
            <div class="custom-file" id="customFile" lang="en">
                    <input type="file" id="fileButton" class="custom-file-input  col-lg-6 col-md-7 col-10 ml-5 mt-3" id="editPhoto" ng-model="user.photoUrl" ng-disabled="!isBeingEdited" accept="image/*">
                    <label class="custom-file-label" id="fileName" for="editPhoto">
                        Select file...
                    </label>
                </div>
            <img id="profilePic" class="col-lg-6 col-md-7 col-10 ml-5 mt-2" ng-src="{{user.imageUrl}}" alt="" />
            </div>
         </div>
     </div>
    <div class="row mt-3"  style="animation: riseUp 0.5s ease-in">
        <button ng-click="editAccount()" class=" editAccBtn text-white  mx-auto" ng-if="!isBeingEdited">edit</button>
        <button ng-disabled="!isImageSaved" ng-click="saveChanges()" id="save" class=" editAccBtn text-white  mx-auto" ng-if="isBeingEdited">save</button>
    </div>
    <div class="row">
        <small id="passHelp" class="form-text account-error-message text-danger mx-auto mt-3" ng-if="isBeingEdited" ng-if="errorMessage">{{errorMessage}}</small>
        <small id="emailHelp" class="form-text account-success-message text-success mx-auto mt-3" ng-if="successMessage">{{successMessage}}</small>
    </div>
    
</div>
