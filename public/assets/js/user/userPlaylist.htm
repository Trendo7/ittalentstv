<div ng-if="isValidUser" class="col-lg-10 mx-md-auto mt-md-3">
    <div class="row">
        <div class="col-lg-8 col-md-8 col-10">
            <h5 style="animation: riseUp 0.5s ease-in">{{user.username}}'s playlist</h5>
            <p ng-show="sortedBy">Sorted by: {{sortedBy}}</p>
            <a href="/#!/user/{{user._id}}/videos">Videos</a>&nbsp; &nbsp; &nbsp;<a href="/#!/user/{{user._id}}/playlists">Playlists</a>
        </div>
        <div class="clearfix"></div>
        <div class="dropleft col-lg-4 col-md-4 col-2">
            <i class="float-right fas fa-sliders-h" id="search-filter" data-toggle="dropdown" aria-haspopup="true"
               aria-expanded="false"></i>
            <div class="dropdown-menu mt-3 mr-1" ng-model="sortSelect">
                <h6 class="dropdown-header">Sort by:</h6>
                <span ng-repeat="option in options" class="dropdown-item" ng-click="changeOption(option)">{{option.description}}</span>
            </div>
        </div>
    </div>
    <hr/>
    <div ng-if="hasPlaylists" ng-repeat="playlist in userPlaylists | orderBy: sortSelect" style="animation: riseUp {{ (0.4 + 0.1  * $index) + 's' }} ease-in">
        <div  ng-click="openVideoLink(video)" class="row mb-3 ">
            <div class="col-lg-3 col-md-4 my-auto">
                <img class="img-fluid  img-vid mb-2" ng-src="{{playlist.imgUrl}}" alt="" />
            </div>

            <div class="clip col-lg-6 col-md-6 my-auto">
                <h5 class="mb-2">{{playlist.title}}</h5>
                <h5 class="mb-2">{{playlist.videos.length}} video</h5>
            </div>
        </div>
    </div>
    <div ng-if="!hasPlaylists">
        <h1 class="mb-2">The selected user doesn't have playlists</h1>
    </div>
</div>

<div ng-if="!isValidUser">
    <h1 class="mb-2">{{errMsg}}</h1>
</div>
