<div class="col-lg-10 mx-md-auto mt-md-3">
    <h5>Your videos</h5>
    <hr/>
    <div ng-repeat="video in myVideos">
        <div class="row mb-3 ">
            <div class="col-lg-3 col-md-4 my-auto" ng-click="openLink(video)">
            <img class="img-fluid"  ng-src="{{video.thumbnailUrl}}"  alt=""></a>
        </div>
        <div ng-click="openLink(video)" class="col-lg-7 col-md-6 my-auto">
            <h5 >{{video.title}}</h5>
            <!--   <h6 class="text-muted">{{video.uploadedBy}}</h6> -->
            <p class="text-muted">{{video.viewCount}}</p>
        </div>
        <div class="my-auto col-lg-2 col-md-2">
            <i ng-click="deleteVideo(video)" class="fas fa-trash cl-lg-12 mr-4"></i>
            <i class="fas fa-pen-square" ng-click="editVideo(video)" data-toggle="modal" data-target="#editModal"></i>
        </div>
    </div>
    
</div>
<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Video</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="title-edit" class="col-form-label">Title:</label>
                        <input type="text" class="form-control" id="title-edit">
                    </div>
                    <div class="form-group">
                        <label for="description-edit" class="col-form-label">Description:</label>
                        <textarea class="form-control" id="description-edit"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tags-edit" class="col-form-label">Tags:</label>
                        <input class="form-control" id="tags-edit"></input>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
