<script src="assets/js/vendor/tagsinput.js"></script>
<div class="col-10 mx-auto">
	<div class="grid" ng-contorller="UploadController">
		
		<h5>Upload new video</h5>
		<hr/>
		<div class="row mt-2"  style="animation: riseUp 0.4s ease-in">
			<div class="col-lg-6 col-md-6 col-12">
				<div class="row ml-2 ">
					<input ng-model="title" class="form-control col-lg-8 mb-3 mt-3" type="text" id="name" maxlength="50" placeholder="Name of the video clip">
				</div>
				<div class="row ml-2 ">
					<textarea ng-model="description" class="form-control col-lg-10 mb-3" height="300px" type="text" id="description" maxlength="400" placeholder="Description of the video clip"></textarea>
				</div>
				<div class="row ml-2 ">
					<input ng-model="tags" class="form-control text-lowercase col-lg-12 mb-3" data-role="tagsinput" type="text" id="tags"  placeholder="Add tags"	>
				</div>
			</div>
			<div class="col-lg-6 col-md-6 col-12 mb-5 mt-3">
				<div class="custom-file" id="customFile" lang="en">
					<input type="file" class="custom-file-input" id="fileButton" accept="video/mp4">
					<label class="custom-file-label" id="fileName" for="fileButton">
						Select file...
					</label>
					<div class="row">
					<div class="alert alert-warning alert fade show mx-auto mt-3" ng-hide="alert" style="animation: riseUp 0.3s ease-in-out; ">
						<span class="" id="error"></span>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<button class="btn mx-auto mt-2 mb-2" id="upload" ng-disabled="!tags || !description || !title" style="animation: riseUp 0.4s ease-in">upload</button>
</div>
<progress  style="width: 100%; height: 5px;" value="0" max="100" id="uploader" ></progress>
<p class="text-center mt-0 mb-3 text-muted text-success" id="prog">
	<span ng-if="!tags || !description || !title" class="text-info">Be aware that all fields are required!</span>
</p>
<div id="result"></div>
<div class="row mt-2" ng-hide="hideVideo">
<div class="col-lg-8 col-md-12 embed-responsive embed-responsive-16by9 mb-5 mx-auto">
<video id="videoId" crossorigin="anonymous" class="embed-responsive-item" src="" controls controlsList="nodownload"></video>
</div>
</div>
<canvas id="canvasId"></canvas>
<img id="imgId" crossorigin="anonymous" style="display:none;" src=""/>
</div>
</div>
