<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ITTalents TV</title>
    <!--stylesheets / link tags loaded here-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
</head>
<body ng-app="app">
<div ng-controller="MainController">
    <!--  Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-faded fixed-top">
        <a href="/" class="navbar-brand ml-lg-3 ml-sm-3 ml-2"><img id="logo" src="assets/img/dark-logo.png" alt="logo"
                                                                   width="150px"></a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
            <span> </span>
            <span> </span>
            <span> </span>
        </button>
        <div class="navbar-collapse collapse" id="collapsingNavbar">

            <form class="mx-auto my-auto">
                <div class="input-group align-content-sm-center">
                    <input class="search" placeholder="Search..." type="text">
                    <span class="input-group-append">
              <button class="btn btn-outline-secondary border border-left-0" type="button">
              <i class="fa fa-search"></i>
              </button>
            </span>
                </div>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item" ng-if="!logged">
                    <a class="nav-link mr-1 mt-sm-1 mt-*-1 text-center" href="signin#login">SIGN IN</a>
                </li>
                <li id="upload-ico-li" class="nav-item my-auto mr-2" ng-if="logged">
                    <a href="#!/upload"><img src="assets/img/upload-ico.png" id="upload-ico" alt="upload"></a>
                </li>
                <li class="nav-item my-auto" ng-if="logged">
                    <a class="nav-link mr-1 mt-sm-1 mt-*-1 text-center" href="account">{{logged.username}}</a>
                </li>
                <li class="nav-item" ng-if="logged">
                    <a class="nav-link mr-1 mt-sm-1 mt-*-1 text-center" ng-click="logout()">LOGOUT</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- <div class="welcome-header">

    </div> -->
    <!-- Main Content -->
    <main ng-view role="main" class="container">


    </main>

    <div class="test">Scroll Tester</div>
    <!--  Scripts  -->
</div>


<script src="assets/js/app.js"></script>
<script src="assets/js/mainController.js"></script>
<script src="assets/js/videos/videosService.js"></script>
<script src="assets/js/videos/videosController.js"></script>
<script src="assets/js/videos/uploadController.js"></script>
<script src="assets/js/signin/signinController.js"></script>
<script src="assets/js/logout/logoutController.js"></script>

</body>
</html>
