<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ITTalents TV</title>
        <!--stylesheets / link tags loaded here-->
        <link rel="stylesheet" type="text/css" href="assets/css/tagsinput.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
        <link rel="shortcut icon" href="assets/img/favicon.ico">
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
        <script src="http://momentjs.com/downloads/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/1.2.0/angular-moment.min.js"></script>
    </head>
    <body ng-app="app">
        <div ng-controller="MainController">
            <!--  Navbar -->
            <nav class="navbar navbar-expand-md navbar-light bg-faded fixed-top">
                <a href="/" class="navbar-brand ml-lg-3 ml-sm-3 ml-2"><img id="logo" src="assets/img/dark-logo.png" alt="logo"
                width="150px"></a>
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
                <span> </span>
                <span> </span>
                <span> </span>
                </button>
                <div class="navbar-collapse collapse" id="collapsingNavbar">
                    <form class="mx-auto my-auto">
                        <div class="input-group align-content-center" ng-controller="SearchOptionsController">
                            <input list="searchOptions" name="searchOptions" class="search" placeholder="Search..."
                                   type="text" ng-model="searchStr" ng-keypress="listenForEnter($event, searchStr)">
                            <span class="input-group-append">
                                <datalist id="searchOptions" >
                                <option ng-repeat="searchOption in searchOptions track by $index" value="{{searchOption}}"/>
                                    </datalist>
                                    <button class="btn btn-outline-secondary border border-left-0" type="button"
                                            ng-disabled="!searchStr" ng-click="searchVideos(searchStr)">
                                    <i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                        </form>
                        <ul class="navbar-nav" style="animation: riseUp 0.5s ease-in">
                            <li class="nav-item" ng-if="!logged">
                                <a class="nav-link mr-1 mt-sm-1 mt-*-1 text-center" href="signin.html#!/#login">SIGN IN</a>
                            </li>
                            <li id="upload-ico-li" class="nav-item my-auto mr-0" ng-if="logged">
                                <a href="#!/upload">
                                    <i id="upload-ico" class="fas fa-upload mt-1"></i>
                                    <a id="upload-txt" class="nav-link mt-sm-1 mt-*-1 text-center"><i class="fas fa-upload mt-1"></i>&nbsp;&nbsp;UPLOAD</a>
                                </a>
                            </li>
                            <li class="dropleft nav-item my-auto" ng-if="logged">
                                <a class="nav-link mr-1 mt-sm-1 mt-*-1 text-center" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <img id="navbar-avatar" ng-if="logged.imageUrl" ng-src="{{logged.imageUrl}}" alt="" style=" height: 24px; width: 24px; border-radius: 50%;">
                                    <i ng-if="!logged.imageUrl" class="fas fa-user-circle"></i>
                                </a>
                                <div class="dropdown-menu mt-2 text-center noselect " style="animation: riseUp 0.3s ease-in">
                                    <h6 class="dropdown-header">{{logged.username}}</h6>
                                    <a class="dropdown-item" href="#!/my_videos">My Videos</a>
                                    <a class="dropdown-item" href="#!/my_playlists">My Playlists</a>
                                    <a class="dropdown-item" href="#!/account">Settings</a>
                                </div>
                            </li>
                            <li class="nav-item" ng-if="logged">
                                <a class="nav-link mr-1 mt-sm-1 mt-*-1 text-center" href="#/" ng-click="logout()">LOGOUT</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!-- <div class="welcome-header">
                </div> -->
                <!-- Main Content -->
                <main ng-view role="main" class="container">
                </main>
                <!--  Scripts  -->
            </div>
            <script src="assets/js/app.js"></script>
            <script src="assets/js/vendor/tagsinput.js"></script>
            <script src="assets/js/mainController.js"></script>
            <script src="assets/js/searchOptions/searchOptionsService.js"></script>
            <script src="assets/js/searchOptions/searchOptionsController.js"></script>
            <script src="assets/js/videos/videosService.js"></script>
            <script src="assets/js/videos/videosController.js"></script>
            <script src="assets/js/upload/uploadController.js"></script>
            <script src="assets/js/results/resultsService.js"></script>
            <script src="assets/js/results/resultsController.js"></script>
            <script src="assets/js/signin/signinController.js"></script>
            <script src="assets/js/logout/logoutController.js"></script>
            <script src="assets/js/account/accountService.js"></script>
            <script src="assets/js/account/accountController.js"></script>
            <script src="assets/js/myVideos/myVideosService.js"></script>
            <script src="assets/js/myVideos/myVideosController.js"></script>
            <script src="assets/js/myPlaylists/myPlaylistsService.js"></script>
            <script src="assets/js/myPlaylists/myPlaylistsController.js"></script>
            <script src="assets/js/user/userCheckService.js"></script>
            <script src="assets/js/user/userVideosService.js"></script>
            <script src="assets/js/user/userVideosController.js"></script>
            <script src="assets/js/user/userPlaylistsService.js"></script>
            <script src="assets/js/user/userPlaylistsController.js"></script>
        </body>
    </html>
