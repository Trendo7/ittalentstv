<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ITTalents TV Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="assets/css/login-styles.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico">

     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>


</head>

<body ng-app="app" style="animation: riseUp 0.4s ease-in">





<div ng-controller="SigninController">

     <div class="alert alert-danger alert-dismissible fade show container-fluid" ng-show="ï»¿wrongCredentials" style="animation: riseUp 0.3s ease-in-out; position: fixed;">
    <button type="button" ng-click="toggleError()" class="close" >&times;</button>
    <span id="error"></span>
  </div>

     <div class="alert alert-success alert-dismissible fade show container-fluid" ng-show="successReg" style="animation: riseUp 0.3s ease-in-out; position: fixed;">
    <span id="alertSuccess"></span>
  </div>

<!--     <div >
        <h1 style="position:absolute; font-size: 100px">greshka</h1>
    </div> -->

    
    <div class="form">
        <a href="/"><img src="assets/img/dark-logo.png"/></a>

        <form class="register-form">
            <input type="text" ng-model="rUsername" placeholder="name" required minlength="5"/>
            <input type="password" ng-model="rPassword" placeholder="password" required minlength="8"/>
            <input type="email" ng-model="rEmail" placeholder="email address" required minlength="5"/>
            <button ng-click="register()">create</button>
            <p class="message">Already registered? <a id="back" href="#login">Sign In</a></p>
        </form>


        <form class="login-form">
            <input type="text" ng-model="username" placeholder="username" required minlength="5"/>
            <input type="password" ng-model="password" placeholder="password" required minlength="5"/>
            <button ng-click="login()">login</button>
            <p class="message">Not registered? <a href="#register">Create an account</a></p>
        </form>


    </div>
</div>


  
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

<script src="assets/js/app.js"></script>
<script src="assets/js/signin/signinController.js"></script>
<script src="assets/js/signin/login-animation.js"></script>

</body>
</html>
